<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boys Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('82qt26we28971.gif'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spin-image {
            width: 317px; /* Adjust the size as needed */
            height: auto;
            /* Default state without animation */
        }

        .spin-image.spin {
            animation: spin 4s linear infinite;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with some transparency */
            color: white; /* White text color for contrast */
            padding: 10px; /* Add some padding around the text */
            border-radius: 5px; /* Rounded corners for a smoother look */
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls></audio>
    <!-- Multiple images for each song -->
    <img id="image-0" class="spin-image" src="from-the-start.png" alt="From the Start">
    <img id="image-1" class="spin-image" src="the-bird-song.png" alt="The Bird Song">
    <!-- Add more images as needed -->
    
    <h1>Music Player</h1>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
