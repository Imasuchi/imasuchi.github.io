<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The boys playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('unnamed (4).jpg'); /* Replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .spin-image {
            width: 317px; /* Adjust the size as needed */
            height: auto;
            /* Default state without animation */
        }

        .spin-image.spin {
            animation: spin 4s linear infinite;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-family: 'Roboto', sans-serif;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls></audio>
    <img src="istockphoto-481475560-612x612-removebg-preview.png" alt="Spinning Image" id="spin-image" class="spin-image">
    
    <h1>Music Player</h1>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
