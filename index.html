<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Boys Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('82qt26we28971.gif'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%);
            width: 310px; /* Adjust the size as needed */
            height: 310px; /* Adjust the size as needed */
            background-image: url('record-player.png'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        
        .spin-image {
            width: 317px; /* Adjust the size as needed */
            height: auto;
            z-index: 2; /* Ensure this is above the background image */
            position: relative; /* To ensure it follows the stacking order */
        }

        .spin-image.spinning {
            animation: spin 4s linear infinite;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.7); /* Black background with some transparency */
            color: white; /* White text color for contrast */
            padding: 10px; /* Add some padding around the text */
            border-radius: 5px; /* Rounded corners for a smoother look */
            position: relative; /* To ensure it is above the pseudo-element */
            z-index: 3;
        }

        .controls {
            position: relative; /* To ensure it is above the pseudo-element */
            z-index: 3;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls></audio>
    <!-- Single image element -->
    <img id="spin-image" class="spin-image" src="" alt="Spinning Image">
    
    <h1>Music Player</h1>
    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
