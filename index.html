<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The boys playlist</title>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Keeps content in a column layout */
            background-image: url('1325728.png'); /* Replace with your image file */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
        }

        .spin-image {
            animation: spin 4s linear infinite;
            width: 300px; /* Adjust the size as needed */
            height: auto;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls></audio>
    <img src="istockphoto-481475560-612x612-removebg-preview.png" alt="Spinning Image" class="spin-image">
    
    <h1>Music Player</h1>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
