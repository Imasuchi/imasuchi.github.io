<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #A9A9A9;
        }
    
        label {
            color: #FFFFFF;
        }
        h2 {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Example users database
        const users = {
            "austin": { password: "tigers091", page: "austin.html" },
            "josh": { password: "tacotuesday$", page: "josh.html" },
            "levi": { password: "password2", page: "levi.html" },
            "bryce": { password: "tigers125", page: "bryce.html" },
            "micah": { password: "kysmonkeys", page: "Micah.html" },
            "spooky": { password: "spooky month", page: "spooky.html" }
            // Add more users here
        };

        function validateLogin() {
            const username = document.getElementById("username").value.toLowerCase();
            const password = document.getElementById("password").value;

            const matchingKey = Object.keys(users).find(key => key.toLowerCase() === username);

            if (matchingKey && users[matchingKey].password === password) {
                // Store the username in localStorage to signify the user is logged in
                sessionStorage.setItem('loggedInUser', matchingKey);
                // Redirect to the user's personalized page
                window.location.href = users[matchingKey].page;
                return false;
            } else {
                alert("Type better dumbass");
                return false;
            }
        }
    </script>
</body>
</html>
