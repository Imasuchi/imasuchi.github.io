<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Example user data (this should be stored securely on the server side in production)
        const users = {
            "user1": { password: "password1", page: "user1.html" },
            "user2": { password: "password2", page: "user2.html" },
            // Add more users here
        };

        function validateLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Check if the username exists and the password matches
            if (users[username] && users[username].password === password) {
                // Redirect to the user's personalized page
                window.location.href = users[username].page;
                return false;  // Prevent form submission (since we're redirecting)
            } else {
                alert("Invalid username or password");
                return false;  // Prevent form submission
            }
        }
    </script>
</body>
</html>
