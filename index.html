<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The boys playlist</title>
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* This will keep the content in a column layout */
        }

        .spin-image {
            animation: spin 4s linear infinite;
            width: 150px; /* Adjust the size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <audio id="audio-player" controls></audio>
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
    </div>

    <button id="play-btn">Play Test</button>
    
    <script src="script.js"></script>

    <img src="istockphoto-481475560-612x612.jpg" alt="Spinning Image" class="spin-image">

</body>
</html>
