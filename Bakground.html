<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        /* Basic styles to ensure the full viewport height */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: #000; /* Fallback color */
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it is behind content */
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Welcome to My GitHub Page</h1>
        <p>This is an example of an animated background using particles.js.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100
                },
                "size": {
                    "value": 3
                },
                "move": {
                    "direction": "none",
                    "speed": 1
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });
    </script>
</body>
</html>
