e<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/gif" href="favicon.gif">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin's Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 5000px;
            height: 5000px;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 0.1;
            pointer-events: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image: url('JFK.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 43.2%;
            left: 51.5%;
            transform: translate(-50%, -50%);
            width: 429px;
            height: 324px;
            background-image: url('record-player.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 2;
        }
      
        
        
        .spin-image {
            width: 350px;
            height: auto;
            z-index: 3;
            position: relative;
        }

        .spin-image.spinning {
            animation: spin 4s linear infinite;
        }

        h1 {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 4;

        }
     
        .controls {
            position: relative;
            z-index: 4;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
        
        .now-playing {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 5;
        }
    </style>
</head>
<body>
     <h1>Music Player</h1>
    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <audio id="audio-player" controls></audio>
    <img id="spin-image" class="spin-image" src="istockphoto-481475560-612x612-removebg-preview.png" alt="Spinning Image">
    
   
    <div class="now-playing" id="now-playing">
        <span id="song-title"></span>
    </div>

    
    <script>
        window.onload = function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser || loggedInUser !== 'austin') {
                window.location.href = 'index.html';
            }
        };

        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        }
    </script>

    <script src="austin.js"></script>
</body>
</html>
