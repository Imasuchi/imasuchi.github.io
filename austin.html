<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austins Playlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Existing styles... */
        
        /* Added styles for Now Playing section */
        .now-playing {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls></audio>
    <!-- Single image element -->
    <img id="spin-image" class="spin-image" src="" alt="Spinning Image">

    <h1>Music Player</h1>
    <div class="controls">
        <button id="shuffle-btn">Shuffle</button>
        <button id="next-btn">Next</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <!-- Now Playing section -->
    <div class="now-playing" id="now-playing">
        <span id="song-title"></span>
    </div>
    
    <script>
        window.onload = function() {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (!loggedInUser || loggedInUser !== 'Austin') {  // Adjust for each user's page
                window.location.href = 'index.html';  // Redirect if not authenticated
            }
        };
        function logout() {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';  // Redirect after logout
        }
    </script>

    <script src="austin.js"></script>
    
</body>
</html>
